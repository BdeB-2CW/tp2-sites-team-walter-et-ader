<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Welcome back friend</p>
    <label for="nom">Nom pizza</label>
      <input
        type="text"
        id="nom"
        name="nom"
        required
        minlength="2"
        maxlength="20"
        size="15"
      />
      <label for="prix">Pizza prix</label>
      <input
        type="text"
        id="prix"
        name="prix"
        required
        minlength="1"
        maxlength="20"
        size="15"
      />
      <label for="membre_membre_id">Id membre (doit deja exister)</label>
      <input
        type="text"
        id="membre_membre_id"
        name="membre_id"
        required
        minlength="4"
        maxlength="20"
        size="15"
      />
      <label for="emplacement">Emplacement garnitures</label>
      <input
        type="email"
        id="emplacement"
        name="emplacement"
        required
        size="15"
      />
      <label for="quantité">Quantité garniture</label>
      <input
        type="password"
        id="quantité"
        name="quantité"
        required
        minlength="4"
        maxlength="10"
        size="10"
      />
      <label for="garniture_garniture_id">Id garniture (doit deja exister)</label>
      <input
        type="password"
        id="garniture_garniture_id"
        name="garniture_garniture_id"
        required
        minlength="4"
        maxlength="10"
        size="10"
      />
      <input id="clickMe" type="button" value="Insérer" onclick="ins_comm();" />
      <script src="ins_menu.js"></script>
</body>
</html>
