<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Welcome back friend</p>
    <label for="nom">Nom de famille (2 a 20 caractères):</label>
      <input
        type="text"
        id="nom"
        name="nom"
        required
        minlength="2"
        maxlength="20"
        size="15"
      />
      <label for="prenom">Prénom (1 a 20 caractères):</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        required
        minlength="1"
        maxlength="20"
        size="15"
      />
      <label for="ville">Ville (4 a 20 caractères):</label>
      <input
        type="text"
        id="ville"
        name="ville"
        required
        minlength="4"
        maxlength="20"
        size="15"
      />
      <label for="email">Addresse courriel:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        size="15"
      />
      <label for="mdp">Mot de passe (4 a 10 caractères)(Ex:1234,4321,jaimeWebAF):</label>
      <input
        type="password"
        id="mdp"
        name="mdp"
        required
        minlength="4"
        maxlength="10"
        size="10"
      />
      <input id="clickMe" type="button" value="Insérer" onclick="ins_membre();" />
      <script src="ins_emp2.js"></script>
</body>
</html>
